<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>


		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
            var oModel, oShell, oViewSrc, oViewDest;

			//define the model with data
            oModel = new sap.ui.model.json.JSONModel();

            oModel.setData(
				{
					firstName: "Nikhil",
					lastName: "Joshi"
				}
			);
            sap.ui.getCore().setModel(oModel);

            //define shell
            oShell = new sap.ui.ux3.Shell( "MainShell", {
				appTitle : "Mietkostenabrechnung"
            	}
			);

            oShell.placeAt("shellArea");

            // instantiate views
            sap.ui.localResources("demo_first");
            oViewSrc = sap.ui.view({id:"idFirst1", viewName:"demo_first.First", type:sap.ui.core.mvc.ViewType.JS});
            oViewDest = sap.ui.view({id:"idRes1", viewName:"demo_first.Result", type:sap.ui.core.mvc.ViewType.JS});

            //add view to shell
            oShell.addContent(oViewSrc);
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="shellArea"></div>
	</body>
</html>
